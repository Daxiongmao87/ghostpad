name: Build AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          libgtksourceview-5-dev \
          libvulkan-dev \
          libclang-dev \
          cmake \
          pkg-config \
          fuse \
          libfuse2

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Build release binary
      run: cargo build --release
      
    - name: Prepare AppDir
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
        mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
        
        # Copy binary
        cp target/release/ghostpad AppDir/usr/bin/
        
        # Copy desktop file
        cp data/com.ghostpad.Ghostpad.desktop AppDir/usr/share/applications/
        cp data/com.ghostpad.Ghostpad.desktop AppDir/
        
        # Copy icon
        cp data/icons/com.ghostpad.Ghostpad.png AppDir/usr/share/icons/hicolor/256x256/apps/
        cp data/icons/com.ghostpad.Ghostpad.png AppDir/usr/share/icons/hicolor/128x128/apps/
        cp data/icons/com.ghostpad.Ghostpad.png AppDir/usr/share/icons/hicolor/64x64/apps/
        cp data/icons/com.ghostpad.Ghostpad.png AppDir/com.ghostpad.Ghostpad.png
        
        # Create AppRun script
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin:${PATH}"
        export LD_LIBRARY_PATH="${HERE}/usr/lib:${HERE}/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}"
        export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"
        export GDK_PIXBUF_MODULE_FILE="${HERE}/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache"
        export GI_TYPELIB_PATH="${HERE}/usr/lib/x86_64-linux-gnu/girepository-1.0"
        exec "${HERE}/usr/bin/ghostpad" "$@"
        EOF
        chmod +x AppDir/AppRun

    - name: Download linuxdeploy
      run: |
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
    - name: Download linuxdeploy GTK plugin
      run: |
        wget -q https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
        chmod +x linuxdeploy-plugin-gtk.sh
        
    - name: Build AppImage
      run: |
        export DEPLOY_GTK_VERSION=4
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --plugin gtk \
          --desktop-file data/com.ghostpad.Ghostpad.desktop \
          --icon-file data/icons/com.ghostpad.Ghostpad.png \
          --output appimage
          
    - name: Rename AppImage
      run: |
        mv Ghostpad*.AppImage Ghostpad-x86_64.AppImage
        
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ghostpad-AppImage
        path: Ghostpad-x86_64.AppImage
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Ghostpad-x86_64.AppImage
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
