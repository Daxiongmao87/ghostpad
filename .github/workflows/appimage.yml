name: Build AppImage

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies & Configure SDK
      run: |
        set -e
        set -x # Debug mode on
        
        # Setup LunarG Vulkan SDK for glslc
        wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
        
        sudo apt-get update
        
        # Install core dev dependencies
        sudo apt-get install -y \
          libgtk-4-dev \
          libadwaita-1-dev \
          libgtksourceview-5-dev \
          libvulkan-dev \
          libclang-dev \
          cmake \
          pkg-config \
          build-essential
          
        # Install AppImage dependencies and base Vulkan libraries (for linking)
        sudo apt-get install -y fuse libfuse2 libvulkan-dev build-essential
        
        echo "=== SETUP: Manual Vulkan SDK Installation ==="
        # Download official LunarG SDK tarball to guarantee glslc presence
        # Version 1.3.275.0 verified from LunarG website
        SDK_VERSION="1.3.275.0"
        wget -q "https://sdk.lunarg.com/sdk/download/$SDK_VERSION/linux/vulkansdk-linux-x86_64-$SDK_VERSION.tar.xz" -O vulkansdk.tar.xz
        
        # Extract to a predictable location
        mkdir -p $HOME/vulkan-sdk
        tar -xf vulkansdk.tar.xz -C $HOME/vulkan-sdk
        
        # The tarball extracts a directory named after the version, e.g., 1.3.275.0
        SDK_ROOT="$HOME/vulkan-sdk/$SDK_VERSION/x86_64"
        
        echo "=== DEBUG: Verifying SDK Extraction ==="
        ls -F "$SDK_ROOT/bin" || echo "Failed to list SDK bin dir"
        find "$SDK_ROOT" -name glslc || echo "glslc not found in extracted SDK"
        
        echo "=== Configuring Environment ==="
        # Set VULKAN_SDK environment variable
        echo "VULKAN_SDK=$SDK_ROOT" >> $GITHUB_ENV
        export VULKAN_SDK="$SDK_ROOT"
        
        # Add SDK bin to PATH for this step and future steps
        echo "$SDK_ROOT/bin" >> $GITHUB_PATH
        export PATH="$SDK_ROOT/bin:$PATH"
        
        echo "=== DEBUG: Final Verification ==="
        which glslc || echo "glslc still not in PATH"
        glslc --version || echo "glslc execution failed"
        
        echo "=== DEBUG: Final Verification ==="
        which glslc || echo "glslc still not in PATH"
        glslc --version || echo "glslc execution failed"

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-x86_64-cargo-
          
    - name: Build release binary
      run: cargo build --release
      
    - name: Prepare AppDir
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
        mkdir -p AppDir/usr/share/icons/hicolor/128x128/apps
        mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
        
        # Copy binary
        cp target/release/wispnote AppDir/usr/bin/
        
        # Copy desktop file
        cp data/com.wispnote.Wispnote.desktop AppDir/usr/share/applications/
        cp data/com.wispnote.Wispnote.desktop AppDir/
        
        # Copy icon
        cp data/icons/com.wispnote.Wispnote.png AppDir/usr/share/icons/hicolor/512x512/apps/
        cp data/icons/com.wispnote.Wispnote.png AppDir/usr/share/icons/hicolor/128x128/apps/
        cp data/icons/com.wispnote.Wispnote.png AppDir/usr/share/icons/hicolor/64x64/apps/
        cp data/icons/com.wispnote.Wispnote.png AppDir/com.wispnote.Wispnote.png
        
        # Create AppRun script
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin:${PATH}"
        export LD_LIBRARY_PATH="${HERE}/usr/lib:${HERE}/usr/lib/x86_64-linux-gnu:${LD_LIBRARY_PATH}"
        export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"
        export GDK_PIXBUF_MODULE_FILE="${HERE}/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache"
        export GI_TYPELIB_PATH="${HERE}/usr/lib/x86_64-linux-gnu/girepository-1.0"
        exec "${HERE}/usr/bin/wispnote" "$@"
        EOF
        chmod +x AppDir/AppRun

    - name: Download linuxdeploy
      run: |
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
    - name: Download linuxdeploy GTK plugin
      run: |
        wget -q https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
        chmod +x linuxdeploy-plugin-gtk.sh
        
    - name: Build AppImage
      run: |
        export DEPLOY_GTK_VERSION=4
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --plugin gtk \
          --desktop-file data/com.wispnote.Wispnote.desktop \
          --icon-file data/icons/com.wispnote.Wispnote.png \
          --output appimage
          
    - name: Rename AppImage
      run: |
        mv Wispnote*.AppImage Wispnote-x86_64.AppImage
        
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: Wispnote-x86_64-AppImage
        path: Wispnote-x86_64.AppImage
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Wispnote-x86_64.AppImage
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
